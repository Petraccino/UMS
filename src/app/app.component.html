<h1>User Management system</h1>
<button (click)="newUser()">New user</button>
<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <app-users (updateUser)="updateUser($event)"></app-users>
    </div>
    <div class="col-4" *ngIf="viewForm">
      <app-user-details class="userDetail" [user]="userSelected"></app-user-details>
    </div>
  </div>
</div>
