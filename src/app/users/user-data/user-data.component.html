<div class="container-fluid" *ngIf="user && user.age != 0">
<table class="table table-light table-striped">
  <tbody>
    <tr>
      <th>Name</th>
      <td>{{ user.name }}</td>
    </tr>
    <tr>
      <th>Lastname</th>
      <td>{{ user.lastname }}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{ user.name }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Fiscalcode</th>
      <td>{{ user.fiscalcode }}</td>
    </tr>
    <tr>
      <th>Province</th>
      <td>{{ user.province }}</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">
        <button class="btn btn-lg btn-primary" (click)="listUsers()"><fa-icon [icon]="faList"></fa-icon></button>
      </td>
    </tr>
  </tfoot>
</table>
</div>
<div *ngIf="!user" class="container mt-3">
    <h2 class="alert alert-warning">No user found</h2>
  </div>
