<table class="table table-striped table-light table-sm">
  <thead>
    <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Fiscal Code</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Province</th>
    <th>Age</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody *ngIf=" ( users$ | async ) as users">
  <tr app-user *ngFor="let user of users" [user] = "user" (onDeletedUser) = "onDeletedUser($event)"
  (onSelectedUser) = "onSelectedUser($event)">
  </tr>
</tbody>
</table>
