<table>
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Fiscal Code</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Province</th>
    <th>Age</th>
    <th>Action</th>
  </tr>
  <tr app-user *ngFor="let user of users" [user] = "user" (onDeletedUser) = "onDeletedUser($event)"
  (onSelectedUser) = "onSelectedUser($event)">
  </tr>
</table>
