<form #form="ngForm">
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" [(ngModel)]="user.name" name="name" id="name"/>
  </div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input class="form-control" [(ngModel)]="user.lastname" name="lastname" id="lastname" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" [(ngModel)]="user.email" type="email" name="email" id="email" />
  </div>
  <div class="form-group">
    <label for="fiscalcode">Fiscalcode</label>
    <input class="form-control" [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode" />
  </div>
  <div class="form-group">
    <label for="province">Province</label>
    <input class="form-control" [(ngModel)]="user.province" name="province" id="province" />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input class="form-control" [(ngModel)]="user.phone" name="phone" id="phone" />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input class="form-control" [(ngModel)]="user.age" type="number" name="age" id="age" />
  </div>
  <div class="form-group form-footer d-flex justify-content-center m-2">
    <button class="btn btn-lg btn-success w-10" (click)="saveUser()"><fa-icon [icon]="faFloppyDisk"></fa-icon></button>
    <button class="btn btn-lg btn-info w-10" (click)="resetForm(form)"><fa-icon [icon]="faSlash"></fa-icon></button>
    <button class="btn btn-lg btn-primary w-10" (click)="listUsers()"><fa-icon [icon]="faList"></fa-icon></button>
  </div>
</form>
